[Ipmi]
command=./test/bin/test1.sh
fan_mode_delay=2
fan_level_delay=1

[CPU zone]
enabled=1
count=2
temp_calc=2
steps=6
sensitivity=3
polling=2
min_temp=30
max_temp=60
min_level=35
max_level=100
hwmon_path=./test/sys/devices/platform/coretemp.0/hwmon/hwmon*/temp1_input
           ./test/sys/devices/platform/coretemp.1/hwmon/hwmon*/temp1_input

[HD zone]
enabled=0
standby_guard_enabled=0
